    <div class="wrap">

        <div class="section" style="--bc:#7F924F"></div>
        <div class="section" style="--bc:#4B845D"></div>
        <div class="section" style="--bc:#257269"></div>
        <div class="section" style="--bc:#215D68"></div>
    </div>

    <script>
        'use strict';


        class ScrollProgress {
            constructor(doc, progress){
                this.progress = progress
                this.docHeight = 0 
                this.innerHeight = 0
                this.totalHeight = 0
            }
            init(){
                this.docHeight = doc.scrollHeight
                this.innerHeight = innerHeight;
                this.totalHeight = this.docHeight - this.innerHeight
                
                this.progress.style.width = `${(pageYOffset / this.totalHeight) * 100}%`
            }
        }

        let progress = document.querySelector('.progress')
        let doc = document.documentElement
        let scrollProgress = new ScrollProgress(doc, progress)
        scrollProgress.init()
        window.addEventListener('resize',()=>{
            scrollProgress.init()
        })
        window.addEventListener('scroll',()=>{
            scrollProgress.init()
        })
    </script>
