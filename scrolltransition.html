<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slide.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/scrolltransition.css">
  <title>Scroll Transition</title>
</head>
<body>
 <div class="container-fluid">
   <section class="sec"><h2 class="title">Scroll transition</h2></section>
   <section class="sec transitionSection"><img src="images/img.png" alt="" class="img"></section>
   <section class="sec"></section>
   <section class="sec"></section>
   <section class="sec"></section>
 </div>






<script>
  let container = document.querySelector('.transitionSection');
  let containerOffsetTop = container.offsetTop;
  let containerOffsetHeight = container.offsetHeight;
  let img = document.querySelector('.img');

  window.addEventListener('scroll',function(){
    let windowScrollY = window.scrollY;
    let windowInnerHeight = window.innerHeight;
    let ratio = (windowScrollY + windowInnerHeight - containerOffsetTop) / containerOffsetHeight;
    

    ratio * 50 >= 50 ? (img.style.left = '50%', img.style.opacity = 1) : (img.style.left = `${50 * ratio}%`, img.style.opacity = `${ratio}`)
  });
</script>
</body>
</html>
